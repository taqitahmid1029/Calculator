<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Taqi Tahmid">
    <meta name="keyword" content="calculator, javascript calculator">
    <title>Calculator - Taqi Tahmid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Calculator</h2>
        <p>Creator: Taqi Tahmid</p>
    </header>
    <main>
        <div class="calc-container">
            <div class="calc-display">0</div>
            <div class="calc-buttons-container">
                <button class="calc-buttons" id="calc-ac">AC</button>
                <button class="calc-buttons" id="calc-c">C</button>
                <button class="calc-buttons" id="calc-percent">%</button>
                <button class="calc-buttons calc-opatrators" value="/" style="background-color: #FFC100;"><i class="fa-solid fa-divide" style="color: black; font-size: 1.5rem;"></i></button>
                <button class="calc-buttons calc-numbers" value="7">7</button>
                <button class="calc-buttons calc-numbers" value="8">8</button>
                <button class="calc-buttons calc-numbers" value="9">9</button>
                <button class="calc-buttons calc-opatrators" value="*" style="background-color: #FFC100;"><i class="fa-solid fa-x" style="color: black; font-size: 1.2rem;"></i></button>
                <button class="calc-buttons calc-numbers" value="4">4</button>
                <button class="calc-buttons calc-numbers" value="5">5</button>
                <button class="calc-buttons calc-numbers" value="6">6</button>
                <button class="calc-buttons calc-opatrators" value="-" style="background-color: #FFC100; font-size: 2rem;">-</button>
                <button class="calc-buttons calc-numbers" value="1">1</button>
                <button class="calc-buttons calc-numbers" value="2">2</button>
                <button class="calc-buttons calc-numbers" value="3">3</button>
                <button class="calc-buttons calc-opatrators" value="+" style="background-color: #FFC100;">+</button>
                <button class="calc-buttons calc-numbers" value="0" style="grid-column: 1/3;">0</button>
                <button class="calc-buttons calc-numbers" value=".">.</button>
                <button class="calc-buttons" id="calc-equal" style="background-color: #FFC100;">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
