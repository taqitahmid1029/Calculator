<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Taqi Tahmid">
    <meta name="keyword" content="calculator, javascript calculator">
    <title>Calculator - Taqi Tahmid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Calculator</h2>
        <p>Creator: Taqi Tahmid</p>
    </header>
    <main>
        <div class="calc-container">
            <div class="calc-display">0</div>
            <div class="calc-buttons-container">
                <button class="calc-buttons" id="calc-ac">AC</button>
                <button class="calc-buttons" id="calc-c">C</button>
                <button class="calc-buttons" id="calc-percent">%</button>
                <button class="calc-buttons calc-opatrators" style="background-color: #FFC100;">/</button>
                <button class="calc-buttons calc-numbers">7</button>
                <button class="calc-buttons calc-numbers">8</button>
                <button class="calc-buttons calc-numbers">9</button>
                <button class="calc-buttons calc-opatrators" style="background-color: #FFC100;">*</button>
                <button class="calc-buttons calc-numbers">4</button>
                <button class="calc-buttons calc-numbers">5</button>
                <button class="calc-buttons calc-numbers">6</button>
                <button class="calc-buttons calc-opatrators" style="background-color: #FFC100;">-</button>
                <button class="calc-buttons calc-numbers">1</button>
                <button class="calc-buttons calc-numbers">2</button>
                <button class="calc-buttons calc-numbers">3</button>
                <button class="calc-buttons calc-opatrators" style="background-color: #FFC100;">+</button>
                <button class="calc-buttons calc-numbers" style="grid-column: 1/3;">0</button>
                <button class="calc-buttons calc-numbers">.</button>
                <button class="calc-buttons" id="calc-equal" style="background-color: #FFC100;">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
